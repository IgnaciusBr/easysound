<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<html lang="pt-BR">
<head>

    <style>

<body>
    <h1>Detector de Notas Musicais</h1>
    <div id="note">Cante uma nota!</div>
    <button id="startButton" disabled>Iniciar Detecção</button>
    <div id="error"></div>

    <!-- Modal para solicitação de permissão -->
    <div id="permissionModal" class="modal">
        <div class="modal-content">
            <h2>Permissão de Microfone</h2>
            <p>Precisamos acessar seu microfone para detectar as notas que você cantarola. Clique abaixo para permitir.</p>
            <button id="allowMicButton">Permitir Microfone</button>
            <button id="retryButton" style="display: none;">Tentar Novamente</button>
            <div id="modalError"></div>
        </div>
    </div>

    <script>
        const noteDisplay = document.getElementById('note');
        const startButton = document.getElementById('startButton');
        const errorDisplay = document.getElementById('error');
        const permissionModal = document.getElementById('permissionModal');
        const allowMicButton = document.getElementById('allowMicButton');
        const retryButton = document.getElementById('retryButton');
        const modalError = document.getElementById('modalError');

        // Mapa de notas musicais (frequências baseadas em A4 = 440 Hz)
        const noteFrequencies = {
            'C': 261.63, 'C#': 277.18, 'D': 293.66, 'D#': 311.13, 'E': 329.63,
            'F': 349.23, 'F#': 369.99, 'G': 392.00, 'G#': 415.30, 'A': 440.00,
            'A#': 466.16, 'B': 493.88
        };

        // Função para converter frequência em nota musical
        function frequencyToNote(frequency) {
            if (!frequency || frequency < 100 || frequency > 1000) return 'Nenhuma nota detectada';
            
            const A4 = 440;
            const semitone = Math.pow(2, 1/12);
            const noteNumber = 12 * Math.log2(frequency / A4);
            const noteIndex = Math.round(noteNumber) % 12;
            const octave = Math.floor((noteNumber + 9) / 12) + 4;

            const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const note = noteNames[noteIndex < 0 ? noteIndex + 12 : noteIndex];
            
            return `${note}${octave}`;
        }

        // Função para verificar se a página está em HTTPS ou localhost
        function isSecureContext() {
            return window.location.protocol === 'https:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        }

        // Função para solicitar permissão do microfone
        async function requestMicPermission() {
            modalError.textContent = '';
            allowMicButton.style.display = 'none';
            retryButton.style.display = 'inline-block';

            // Verifica suporte à Web Audio API e getUserMedia
            if (!window.AudioContext && !window.webkitAudioContext) {
                modalError.textContent = 'Erro: Seu navegador não suporta a Web Audio API. Tente usar Chrome, Firefox ou Edge.';
                return;
            }
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                modalError.textContent = 'Erro: Seu navegador não suporta acesso ao microfone. Tente atualizar ou usar outro navegador.';
                return;
            }

            // Verifica contexto seguro
            if (!isSecureContext()) {
                modalError.textContent = 'Erro: Esta página precisa ser acessada via HTTPS ou localhost. Tente abrir em um servidor local ou hospedar em HTTPS.';
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                // Permissão concedida
                permissionModal.style.display = 'none';
                startButton.disabled = false;
                startPitchDetection(stream);
            } catch (err) {
                console.error('Erro ao acessar o microfone:', err);
                let errorMessage = 'Erro desconhecido ao acessar o microfone.';
                if (err.name === 'NotAllowedError') {
                    errorMessage = 'Permissão para o microfone negada. Clique em "Permitir" no prompt do navegador ou verifique as configurações de permissão (ex.: chrome://settings/content/microphone).';
                } else if (err.name === 'NotFoundError') {
                    errorMessage = 'Nenhum microfone encontrado. Conecte um microfone e verifique se está habilitado nas configurações do sistema.';
                } else if (err.name === 'SecurityError') {
                    errorMessage = 'Erro de segurança: Esta página precisa ser acessada via HTTPS ou localhost.';
                } else if (err.name === 'NotReadableError') {
                    errorMessage = 'O microfone está em uso por outro aplicativo ou não está disponível. Feche outros aplicativos que usam o microfone.';
                } else {
                    errorMessage = `Erro: ${err.message || 'Falha ao acessar o microfone.'} Tente novamente ou use outro navegador.`;
                }
                modalError.textContent = errorMessage;
            }
        }

        // Função principal para análise de áudio
        function startPitchDetection(stream) {
            errorDisplay.textContent = '';

            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);

                analyser.fftSize = 2048;
                source.connect(analyser);

                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Float32Array(bufferLength);

                function detectPitch() {
                    analyser.getFloatTimeDomainData(dataArray);
                    
                    let bestOffset = -1;
                    let bestCorrelation = 0;
                    let rms = 0;

                    for (let i = 0; i < bufferLength; i++) {
                        rms += dataArray[i] * dataArray[i];
                    }
                    rms = Math.sqrt(rms / bufferLength);

                    if (rms < 0.01) {
                        noteDisplay.textContent = 'Nenhuma nota detectada';
                        requestAnimationFrame(detectPitch);
                        return;
                    }

                    for (let offset = 10; offset < bufferLength / 2; offset++) {
                        let correlation = 0;
                        for (let i = 0; i < bufferLength - offset; i++) {
                            correlation += Math.abs(dataArray[i] * dataArray[i + offset]);
                        }
                        correlation = correlation / (bufferLength - offset);
                        if (correlation > bestCorrelation) {
                            bestCorrelation = correlation;
                            bestOffset = offset;
                        }
                    }

                    if (bestCorrelation > 0.1) {
                        const sampleRate = audioContext.sampleRate;
                        const frequency = sampleRate / bestOffset;
                        const note = frequencyToNote(frequency);
                        noteDisplay.textContent = note;
                    } else {
                        noteDisplay.textContent = 'Nenhuma nota detectada';
                    }

                    requestAnimationFrame(detectPitch);
                }

                startButton.disabled = true;
                startButton.textContent = 'Detectando...';
                detectPitch();
            } catch (err) {
                console.error('Erro ao configurar a detecção:', err);
                errorDisplay.textContent = 'Erro ao configurar a detecção de áudio. Tente reiniciar a página ou verificar o microfone.';
                startButton.disabled = false;
                startButton.textContent = 'Iniciar Detecção';
                permissionModal.style.display = 'flex';
            }
        }

        // Evento para o botão de permissão
        allowMicButton.addEventListener('click', requestMicPermission);

        // Evento para o botão de tentar novamente
        retryButton.addEventListener('click', requestMicPermission);

        // Evento para o botão de detecção
        startButton.addEventListener('click', () => {
            permissionModal.style.display = 'flex';
            allowMicButton.style.display = 'inline-block';
            retryButton.style.display = 'none';
            modalError.textContent = '';
        });
    </script>
