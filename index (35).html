<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gravar e Analisar Música</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    #output { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Gravar e Analisar Música</h1>
  <button id="startBtn">Iniciar Gravação</button>
  <button id="stopBtn" disabled>Parar Gravação</button>
  <div id="output">Aguardando gravação...</div>

  <script src="https://unpkg.com/pitchy@4.1.0/dist/pitchy.min.js" onload="initApp()" onerror="handlePitchyError()"></script>
  <script>
    function handlePitchyError() {
      document.getElementById('output').textContent = 'Erro: Não foi possível carregar a biblioteca Pitchy. Verifique sua conexão ou tente novamente.';
    }

    function initApp() {
      if (!window.Pitchy) {
        handlePitchyError();
        return;
      }

      let audioContext;
      let mediaRecorder;
      let chunks = [];
      let isRecording = false;
      const notes = [];
      const sampleRate = 44100;
      const blockSize = 2048;

      const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];

      function estimateKey(notes) {
        if (notes.length === 0) return 'Desconhecida';
        const noteCounts = {};
        notes.forEach(note => {
          const baseNote = note.match(/[A-G]#?/)?.[0] || note;
          noteCounts[baseNote] = (noteCounts[baseNote] || 0) + 1;
        });
        const mostCommonNote = Object.keys(noteCounts).reduce((a, b) =>
          noteCounts[a] > noteCounts[b] ? a : b
        );
        return mostCommonNote.includes('#') ? mostCommonNote + ' menor' : mostCommonNote + ' maior';
      }

      function frequencyToNote(frequency) {
        if (!frequency || frequency < 20 || frequency > 20000) return null;
        const noteNum = 12 * (Math.log(frequency / 440) / Math.log(2)) + 49;
        const noteIndex = Math.round(noteNum) % 12;
        const octave = Math.floor((noteNum - 1) / 12) + 4;
        return noteNames[noteIndex < 0 ? noteIndex + 12 : noteIndex] + octave;
      }

      async function processAudio(blob) {
        try {
          const output = document.getElementById('output');
          output.textContent = 'Processando áudio...';
          notes.length = 0;

          const arrayBuffer = await blob.arrayBuffer();
          const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
          const channelData = audioBuffer.getChannelData(0);
          const pitchDetector = Pitchy.PitchDetector.forFloat32Array(blockSize);

          for (let i = 0; i < channelData.length - blockSize; i += blockSize) {
            const block = channelData.slice(i, i + blockSize);
            const [pitch, clarity] = pitchDetector.findPitch(block, sampleRate);
            console.log(`Bloco ${i / blockSize}: Pitch=${pitch}, Clarity=${clarity}`);

            if (clarity > 0.85 && pitch) {
              const note = frequencyToNote(pitch);
              if (note && !notes.includes(note)) {
                notes.push(note);
              }
            }
          }

          const key = estimateKey(notes);
          if (notes.length > 0) {
            output.textContent = `Notas detectadas: ${notes.join(', ')}\nTonalidade estimada: ${key}`;
          } else {
            output.textContent = 'Nenhuma nota detectada. Tente gravar um trecho mais claro.';
          }
        } catch (err) {
          console.error('Erro ao processar áudio:', err);
          document.getElementById('output').textContent = 'Erro ao processar o áudio: ' + err.message;
        }
      }

      async function startRecording() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate });
          mediaRecorder = new MediaRecorder(stream);

          mediaRecorder.ondataavailable = e => chunks.push(e.data);
          mediaRecorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'audio/webm' });
            chunks = [];
            processAudio(blob);
          };

          mediaRecorder.start();
          isRecording = true;
          document.getElementById('startBtn').disabled = true;
          document.getElementById('stopBtn').disabled = false;
          document.getElementById('output').textContent = 'Gravando...';
        } catch (err) {
          console.error('Erro ao acessar o microfone:', err);
          document.getElementById('output').textContent = 'Erro ao acessar o microfone.';
        }
      }

      function stopRecording() {
        if (mediaRecorder && isRecording) {
          mediaRecorder.stop();
          isRecording = false;
          document.getElementById('startBtn').disabled = false;
          document.getElementById('stopBtn').disabled = true;
        }
      }

      document.getElementById('startBtn').addEventListener('click', startRecording);
      document.getElementById('stopBtn').addEventListener('click', stopRecording);
    }
  </script>
</body>
</html>
