<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Detector e Gravador de Notas Musicais</title>
    <style>

</head>
<body>
    <h1>Detector e Gravador de Notas Musicais</h1>
    <div id="note">Cante uma nota!</div>
    <div id="controls">
        <button id="startRecordButton" disabled>Iniciar Gravação</button>
        <button id="stopRecordButton" disabled>Parar Gravação</button>
    </div>
    <div id="error"></div>
    <div id="results"></div>

    <div id="permissionModal" class="modal">
        <div class="modal-content">
            <h2>Permissão de Microfone</h2>
            <p>Precisamos acessar seu microfone para gravar e detectar as notas que você cantarola. Clique abaixo para permitir.</p>
            <button id="allowMicButton">Permitir Microfone</button>
            <button id="retryButton" style="display: none;">Tentar Novamente</button>
            <div id="modalError"></div>
        </div>
    </div>

    <script>
        const noteDisplay = document.getElementById('note');
        const startRecordButton = document.getElementById('startRecordButton');
        const stopRecordButton = document.getElementById('stopRecordButton');
        const errorDisplay = document.getElementById('error');
        const resultsDisplay = document.getElementById('results');
        const permissionModal = document.getElementById('permissionModal');
        const allowMicButton = document.getElementById('allowMicButton');
        const retryButton = document.getElementById('retryButton');
        const modalError = document.getElementById('modalError');

        const noteFrequencies = {
            'C': 261.63, 'C#': 277.18, 'D': 293.66, 'D#': 311.13, 'E': 329.63,
            'F': 349.23, 'F#': 369.99, 'G': 392.00, 'G#': 415.30, 'A': 440.00,
            'A#': 466.16, 'B': 493.88
        };

        let noteSequence = [];
        let isRecording = false;
        let mediaRecorder;
        let audioContext;
        let analyser;
        let source;
        let lastNote = null;
        let noteStartTime = null;

        function frequencyToNote(frequency) {
            if (!frequency || frequency < 100 || frequency > 1000) return null;
            
            const A4 = 440;
            const semitone = Math.pow(2, 1/12);
            const noteNumber = 12 * Math.log2(frequency / A4);
            const noteIndex = Math.round(noteNumber) % 12;
            const octave = Math.floor((noteNumber + 9) / 12) + 4;

            const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const note = noteNames[noteIndex < 0 ? noteIndex + 12 : noteIndex];
            
            return `${note}${octave}`;
        }

        function estimateKey() {
            if (noteSequence.length === 0) return 'Nenhuma nota detectada';
            
            const noteCounts = {};
            noteSequence.forEach(note => {
                const noteName = note.note.split(/\d/)[0]; // Extrai apenas o nome da nota (ex.: C, D#)
                noteCounts[noteName] = (noteCounts[noteName] || 0) + 1;
            });

            const mostCommonNote = Object.keys(noteCounts).reduce((a, b) => 
                noteCounts[a] > noteCounts[b] ? a : b
            );

            const majorScale = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
            const minorScale = ['C', 'D', 'D#', 'F', 'G', 'G#', 'A#'];
            const noteIndex = majorScale.indexOf(mostCommonNote);
            
            let key;
            if (noteIndex !== -1) {
                key = `${mostCommonNote} maior`;
                const relativeMinor = majorScale[(noteIndex + 6) % 7];
                key += ` ou ${relativeMinor} menor`;
            } else {
                key = 'Tonalidade não identificada claramente';
            }

            return key;
        }

        function displayResults() {
            if (noteSequence.length === 0) {
                resultsDisplay.innerHTML = '<h3>Resultados</h3><p>Nenhuma nota detectada na gravação.</p>';
                return;
            }

            const sequence = noteSequence.map(n => n.note).join(', ');
            const key = estimateKey();
            resultsDisplay.innerHTML = `
                <h3>Resultados</h3>
                <p><strong>Sequência de notas:</strong> ${sequence}</p>
                <p><strong>Provável tonalidade:</strong> ${key}</p>
            `;
        }

        function isSecureContext() {
            return window.location.protocol === 'https:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        }

        async function requestMicPermission() {
            modalError.textContent = '';
            allowMicButton.style.display = 'none';
            retryButton.style.display = 'inline-block';

            if (!window.AudioContext && !window.webkitAudioContext) {
                modalError.textContent = 'Erro: Seu navegador não suporta a Web Audio API. Use Chrome, Firefox ou Edge.';
                return;
            }
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                modalError.textContent = 'Erro: Seu navegador não suporta acesso ao microfone. Tente atualizar ou usar outro navegador.';
                return;
            }

            if (!isSecureContext()) {
                modalError.textContent = 'Erro: Esta página precisa ser acessada via HTTPS ou localhost. Tente usar Replit (https://replit.com) ou um servidor local.';
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                permissionModal.style.display = 'none';
                startRecordButton.disabled = false;
                setupRecording(stream);
            } catch (err) {
                console.error('Erro ao acessar o microfone:', err);
                let errorMessage = 'Erro desconhecido ao acessar o microfone.';
                if (err.name === 'NotAllowedError') {
                    errorMessage = 'Permissão para o microfone negada. Clique em "Permitir" no prompt do navegador ou verifique as configurações (ex.: chrome://settings/content/microphone).';
                } else if (err.name === 'NotFoundError') {
                    errorMessage = 'Nenhum microfone encontrado. Conecte um microfone e verifique se está habilitado.';
                } else if (err.name === 'SecurityError') {
                    errorMessage = 'Erro de segurança: Esta página precisa ser acessada via HTTPS ou localhost.';
                } else if (err.name === 'NotReadableError') {
                    errorMessage = 'O microfone está em uso por outro aplicativo. Feche outros aplicativos que usam o microfone.';
                } else {
                    errorMessage = `Erro: ${err.message || 'Falha ao acessar o microfone.'} Tente novamente.`;
                }
                modalError.textContent = errorMessage;
            }
        }

        function setupRecording(stream) {
            mediaRecorder = new MediaRecorder(stream);
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            source = audioContext.createMediaStreamSource(stream);

            analyser.fftSize = 2048;
            source.connect(analyser);

            mediaRecorder.ondataavailable = (e) => {
                // Não usaremos o áudio gravado diretamente, mas mantemos para compatibilidade
            };

            mediaRecorder.onstop = () => {
                displayResults();
            };
        }

        function startPitchDetection() {
            noteSequence = [];
            lastNote = null;
            noteStartTime = null;
            isRecording = true;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Float32Array(bufferLength);

            function detectPitch() {
                if (!isRecording) return;

                analyser.getFloatTimeDomainData(dataArray);
                
                let bestOffset = -1;
                let bestCorrelation = 0;
                let rms = 0;

                for (let i = 0; i < bufferLength; i++) {
                    rms += dataArray[i] * dataArray[i];
                }
                rms = Math.sqrt(rms / bufferLength);

                if (rms < 0.01) {
                    noteDisplay.textContent = 'Nenhuma nota detectada';
                    if (lastNote) {
                        noteSequence.push({ note: lastNote, duration: (Date.now() - noteStartTime) / 1000 });
                        lastNote = null;
                    }
                    requestAnimationFrame(detectPitch);
                    return;
                }

                for (let offset = 10; offset < bufferLength / 2; offset++) {
                    let correlation = 0;
                    for (let i = 0; i < bufferLength - offset; i++) {
                        correlation += Math.abs(dataArray[i] * dataArray[i + offset]);
                    }
                    correlation = correlation / (bufferLength - offset);
                    if (correlation > bestCorrelation) {
                        bestCorrelation = correlation;
                        bestOffset = offset;
                    }
                }

                if (bestCorrelation > 0.1) {
                    const sampleRate = audioContext.sampleRate;
                    const frequency = sampleRate / bestOffset;
                    const note = frequencyToNote(frequency);
                    if (note) {
                        noteDisplay.textContent = note;
                        if (note !== lastNote) {
                            if (lastNote && noteStartTime) {
                                noteSequence.push({ 
                                    note: lastNote, 
                                    duration: (Date.now() - noteStartTime) / 1000 
                                });
                            }
                            lastNote = note;
                            noteStartTime = Date.now();
                        }
                    }
                } else {
                    noteDisplay.textContent = 'Nenhuma nota detectada';
                    if (lastNote) {
                        noteSequence.push({ note: lastNote, duration: (Date.now() - noteStartTime) / 1000 });
                        lastNote = null;
                    }
                }

                requestAnimationFrame(detectPitch);
            }

            detectPitch();
        }

        startRecordButton.addEventListener('click', () => {
            if (!isRecording) {
                startRecordButton.disabled = true;
                stopRecordButton.disabled = false;
                mediaRecorder.start();
                startPitchDetection();
                errorDisplay.textContent = '';
                resultsDisplay.innerHTML = '';
            }
        });

        stopRecordButton.addEventListener('click', () => {
            if (isRecording) {
                isRecording = false;
                mediaRecorder.stop();
                startRecordButton.disabled = false;
                stopRecordButton.disabled = true;
                if (lastNote && noteStartTime) {
                    noteSequence.push({ note: lastNote, duration: (Date.now() - noteStartTime) / 1000 });
                }
            }
        });

        allowMicButton.addEventListener('click', requestMicPermission);
        retryButton.addEventListener('click', requestMicPermission);
    </script>
</body>
